<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Directed Assignment 1</title>
    <link rel="stylesheet" href="styleSheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f468f8f4ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p class="mainHeader">The City of <b>Toronto</b></p>
        <p class="subHeader">Historical Sites and <b>More</b></p>
    </header>
        <div class="container">
            <div class="boxOne">
                <figure>
                    <img src="../selfDirectedAssignment1/assets/city-skyline.jpg" alt="Image of the Toronto City Skyline" id="city-skyline">
                        <div class="boxOneText">
                            <p><b>Toronto</b></p>
                            <p>The Skyline</p>
                        </div>
                </figure>
            </div>
            <div class="boxTwo">
                <figure>
                <img src="../selfDirectedAssignment1/assets/cn-tower.jpg" alt="Image of the CN Tower in Toronto, Ontario" id="cn-tower">
                <div class="boxTwoText">
                    <p><b>CN Tower</b></p>
                    <p>One of the World's Tallest Towers</p>
                </div>
            </figure>
            </div>
            <div class="boxThree">
            <figure>
                <img src="../selfDirectedAssignment1/assets/new-city-hall.jpg" alt="Image of the New City Hall in Toronto, Ontario" id="new-city-hall">
                <div class="boxThreeText">
                    <p><b>New City Hall</b></p>
                    <p>A Brutalist Architecture Masterpiece</p>
                </div>
            </figure>
            </div>
            <div class="boxFour">
            <figure>
                <img src="../selfDirectedAssignment1/assets/old-city-hall.jpg" alt="Image of the Old City Hall in Toronto, Ontario" id="old-city-hall">
                <div class="boxFourText">
                    <p><b>Old City Hall</b></p>
                    <p>The Clock Tower</p>
                </div>
            </figure>
            </div>
            <div class="boxFive">
            <figure>
                <img src="../selfDirectedAssignment1/assets/rogers-center.jpg" alt="Image of the Rogers Center in Toronto, Ontario" id="rogers-center">
                <div class="boxFiveText">
                    <p><b>Rogers Center</b></p>
                    <p>Toronto's Iconic Skydome</p>
                </div>
            </figure>
            </div>
            <div class="boxSix">
            <figure>
                <img src="../selfDirectedAssignment1/assets/rom.jpg" alt="Image of the Royal Ontario Museum" id="rom">
                <div class="boxSixText">
                    <p><b>Royal Ontario Museum</b></p>
                    <p>The Most Visited Museum in Canada</p>
                </div>
            </figure>
            </div>
        </div>
        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com/cityofto/"> <i class="fab fa-facebook-square fa-2x" id="facebook"></i></a>
                <a href="https://www.instagram.com/cityofto/"><i class="fab fa-instagram-square fa-2x" id="instagram"></i></a>
                <a href="https://www.youtube.com/user/thecityoftoronto"><i class="fab fa-youtube-square fa-2x" id="youtube"></i></a>
                <a href="https://twitter.com/cityoftoronto?lang=en"><i class="fab fa-twitter-square fa-2x" id="twitter"></i></a>
            </div>
        </footer>
</body>
</html>
